name: Compilar APK Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Descargar Repositorio
        uses: actions/checkout@v4

      - name: 2. Descomprimir y Organizar
        run: |
          unzip CursorOverlay.zip
          # Buscamos donde quedó el archivo build.gradle y nos movemos ahí
          PROYECTO_DIR=$(find . -name "build.gradle" -exec dirname {} + | head -n 1)
          echo "Proyecto encontrado en: $PROYECTO_DIR"
          echo "DIR_PATH=$PROYECTO_DIR" >> $GITHUB_ENV

      - name: 3. Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 4. Compilar APK
        run: |
          cd ${{ env.DIR_PATH }}
          # Si no existe el ejecutable gradlew, lo creamos
          if [ ! -f gradlew ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 5. Entregar APK
        uses: actions/upload-artifact@v4
        with:
          name: CursorOverlay-Instalable
          path: "**/*.apk"
