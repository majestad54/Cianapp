name: PMR AVANCS - Elite Transformation
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool aapt zipalign

      - name: Decompile (Fast Mode)
        # Usamos -r para NO decodificar recursos y evitar los errores de tus capturas
        run: apktool d -r HyperDroid_1.1.apk -o decompiled_app

      - name: Inject Winlator Cursor
        run: |
          git clone --depth 1 https://github.com/brunodev85/winlator.git winlator_source
          mkdir -p decompiled_app/assets/img/
          # Inyectamos los punteros elegantes de Winlator
          find winlator_source -name "*cursor*" -exec cp -r {} decompiled_app/assets/img/ \; || true

      - name: Laptop Mode (Landscape & DPI)
        run: |
          # Como no decodificamos recursos, modificamos el config.ini para el DPI y resolución
          echo "preferred_dpi=280" >> decompiled_app/assets/config.ini
          echo "screen_resolution=1920x1080" >> decompiled_app/assets/config.ini
          echo "orientation=landscape" >> decompiled_app/assets/config.ini

      - name: Build APK (No Resource Rebuild)
        # Al haber usado -r al decompactar, la reconstrucción es instantánea y sin errores
        run: apktool b decompiled_app -o PMR_AVANCS_Final.apk

      - name: Upload Finished Project
        uses: actions/upload-artifact@v4
        with:
          name: PMR-AVANCS-Final-Package
          path: PMR_AVANCS_Final.apk
