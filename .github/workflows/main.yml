name: PMR AVANCS - Elite Transformation
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Cianapp Repo
        uses: actions/checkout@v3

      - name: Setup Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool

      - name: Decompile HyperDroid
        run: apktool d HyperDroid_1.1.apk -o decompiled_app

      - name: Clone Winlator Resources
        run: |
          git clone https://github.com/brunodev85/winlator.git winlator_source
          # Inyectamos los cursores elegantes
          cp -r winlator_source/app/src/main/assets/cursors/* decompiled_app/assets/cursors/

      - name: Apply Laptop Mode (Landscape & DPI)
        run: |
          # Forzamos horizontal en todas las pantallas
          sed -i 's/portrait/landscape/g' decompiled_app/AndroidManifest.xml
          # Configuración para que las apps se vean completas (DPI bajo)
          echo "preferred_dpi=280" >> decompiled_app/assets/config.ini

      - name: Build & Sign PMR AVANCS
        run: |
          apktool b decompiled_app -o PMR_AVANCS_Final.apk
          # Nota: Aquí se requiere una firma JKS para instalar en Android
