name: PMR AVANCS - Elite Transformation
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool aapt zipalign

      - name: Decompile HyperDroid
        run: apktool d HyperDroid_1.1.apk -o decompiled_app

      - name: Fix Invalid Filenames
        run: |
          # Este comando busca archivos con mayúsculas o caracteres prohibidos y los renombra a minúsculas
          find decompiled_app/res -name "*[A-Z]*" | while read f; do mv "$f" "${f%.*}$(basename "${f,,}")" ; done || true

      - name: Extract Winlator Resources
        run: |
          git clone --depth 1 https://github.com/brunodev85/winlator.git winlator_source
          mkdir -p decompiled_app/assets/img/
          find winlator_source -name "*cursor*" -exec cp -r {} decompiled_app/assets/img/ \; || true

      - name: Apply Laptop Mode (Landscape & 1080p)
        run: |
          sed -i 's/portrait/landscape/g' decompiled_app/AndroidManifest.xml
          echo "preferred_dpi=280" >> decompiled_app/assets/config.ini
          echo "screen_resolution=1920x1080" >> decompiled_app/assets/config.ini

      - name: Build PMR AVANCS APK
        run: |
          # Usamos --use-aapt2 para evitar el error de la imagen 207120.jpg
          apktool b decompiled_app --use-aapt2 -o PMR_AVANCS_Final_Unsigned.apk

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: PMR-AVANCS-Package
          path: PMR_AVANCS_Final_Unsigned.apk
