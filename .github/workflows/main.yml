name: Build HyperDroid APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # ✅ Obtener el código/subir tu ZIP
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # ✅ Descomprimir el proyecto desde ZIP
      - name: Unzip project
        run: unzip -o HyperDroidTermux.zip -d .

      # ✅ Compilar con Gradle
      - name: Build APK
        run: |
          cd HyperDroidTermux
          ./gradlew assembleDebug

      # ✅ Subir APK como artefacto (v4 de la acción)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HyperDroid-debug-apk
          path: HyperDroidTermux/app/build/outputs/apk/debug/app-debug.apk
