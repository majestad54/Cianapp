name: Build APK (FORCED WRAPPER)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        run: |
          set -e
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Unzip project
        run: unzip -o HyperDroidTermux.zip -d project

      - name: Build APK (STRICT)
        run: |
          set -e
          cd project

          PROJECT_DIR=$(find . -name "gradlew" | head -n 1 | xargs dirname)
          echo "Proyecto encontrado en: $PROJECT_DIR"
          cd "$PROJECT_DIR"

          echo "=== FORZANDO WRAPPER ==="
          chmod +x gradlew

          ./gradlew wrapper \
            --gradle-version 8.2.1 \
            --distribution-type bin

          ./gradlew --version
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HyperDroid-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
