name: Build HyperDroid APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar Android SDK y build-tools
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip sdk.zip
          rm sdk.zip
          mv cmdline-tools latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 4️⃣ Verificar que el ZIP exista
      - name: Check ZIP
        run: |
          if [ ! -f HyperDroidTermux.zip ]; then
            echo "ERROR: HyperDroidTermux.zip no encontrado en la raíz del repo"
            exit 1
          fi

      # 5️⃣ Descomprimir el proyecto
      - name: Unzip project
        run: unzip -o HyperDroidTermux.zip -d .

      # 6️⃣ Compilar APK
      - name: Build APK
        run: |
          cd HyperDroidTermux
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7️⃣ Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HyperDroid-debug-apk
          path: HyperDroidTermux/app/build/outputs/apk/debug/app-debug.apk
